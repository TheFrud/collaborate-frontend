<h3>Project: {{project.title}}</h3>
<i>Created: {{project.creationDate | date:'medium'}} </i><br>
<i>
<ul>
<li ng-repeat="tag in project.tags">{{tag.text}} </li>
</ul>
</i>
<p>Security: {{project.securityPolicy}}</p>
<p>Description: {{project.description}}</p>

<form ng-submit="createAssetContainerFunc()" role="form">
  <legend>Add Asset Container</legend>

  <div class="form-group">
    <label for="">Name</label>
    <input ng-model="assetContainerName" type="text" class="form-control" id="" placeholder="Input field">
    <label for="">Description</label>
    <input ng-model="assetContainerDescription" type="text" class="form-control" id="" placeholder="Input field">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>




<h4>Needed assets</h4>
<div class="row">
  <div ng-repeat="assetContainer in project.assetContainers | filter : { status : 'needed' }" class="col-md-2">
  <a ng-href="#/assetcontainer/{{assetContainer.id}}/{{assetContainer.title}}">{{assetContainer.title}}</a>
  </div>
