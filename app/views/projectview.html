<h3>{{project.title}}</h3>
<i>Created: {{project.creationDate | date:'medium'}} </i><br>
<i>
<div style="display:inline-block" ng-repeat="tag in project.tags"><span class="label label-warning">{{tag.text}}</span><!-- For one empty space-->&nbsp;</div>
</i>
<p>Security: {{project.securityPolicy}}</p>
<a href="#/project/{{project.id}}/admin">
<div ng-show="isUserAdmin">
<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Admin View
</div>
</a>
<div class="well well-lg">
<div ta-bind ng-model="project.description"></div>
</div>


<h4>Needed assets</h4>
<div class="row">
  <div ng-repeat="assetContainer in project.assetContainers | filter : { status : 'needed' }" class="col-md-2">
  <ul class="list-group">
  	<li class="list-group-item">
  <a ng-href="#/assetcontainer/{{assetContainer.id}}/{{assetContainer.title}}">{{assetContainer.title}}</a>
  	</li>
  </ul>
  </div>
